<section ng-controller="PostsController" ng-init="find()">
  <div class="row">
    <div class="col-md-8">
      <div class="page-header">
        <h1>Posts</h1>
      </div>

      <posts-list items="posts"></posts-list>

      <div class="alert alert-warning text-center" data-ng-if="posts.$resolved && !posts.length">
        No posts yet, why don't you <a href="/posts/create">create one</a>?
      </div>
    </div>
  </div>
</section>
