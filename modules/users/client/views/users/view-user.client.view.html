<section>
  <div class="container">
    <div class="row profile">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
            <img ng-src="{{user.profileImageURL}}" class="img-responsive" alt="">
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              {{ user.firstName + " " + user.lastName }}
            </div>
            <div class="profile-usertitle-job">
              {{user.roles.toString()}}
            </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Follow</button>
            <button type="button" class="btn btn-danger btn-sm ">Message</button>
          </div>
          <!-- END SIDEBAR BUTTONS -->
          <!-- SIDEBAR MENU -->
          <div class="profile-usermenu">
            <ul class="nav">
              <li class="active">
                <a href="#">
                  <i class="glyphicon glyphicon-home"></i>
                  Overview </a>
              </li>
              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-user"></i>
                  Account Settings </a>
              </li>
              <li>
                <a href="#" target="_blank">
                  <i class="glyphicon glyphicon-ok"></i>
                  Tasks </a>
              </li>
              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-flag"></i>
                  Help </a>
              </li>
            </ul>
          </div>
          <!-- END MENU -->
        </div>
      </div>

      <div class="col-md-9">
        <div class="profile-content">
          <div class="row">
            <div class="col-md-9">
              <!--CONTENT START-->
              <div class="row">
                <div class="col-md-4 profile-content-name" >First Name</div>
                <div class="col-md-8 profile-content-value" ng-bind="user.firstName"></div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4 profile-content-name">Last Name</div>
                <div class="col-md-8 profile-content-value" ng-bind="user.lastName"></div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4 profile-content-name">Email</div>
                <div class="col-md-8 profile-content-value" ng-bind="user.email"></div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4 profile-content-name">Provider</div>
                <div class="col-md-8 profile-content-value" ng-bind="user.provider"></div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4 profile-content-name">Created</div>
                <div class="col-md-8 profile-content-value" ng-bind="user.created"></div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-4 profile-content-name">Roles</div>
                <div class="col-md-8 profile-content-value" ng-bind="user.roles"></div>
              </div>
              <hr/>
              <!--EDIT OR DELETE-->
              <div class="row">
                <div class="col-md-4 col-md-offset-2">
                  <a class="btn btn-primary btn-placement" ui-sref="users.edit({userId: user._id})">
                    <i class="glyphicon glyphicon-edit"></i>
                  </a>
                  <a class="btn btn-primary btn-placement" ng-click="remove();" ng-if="user._id !== authentication.user._id">
                    <i class="glyphicon glyphicon-trash"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
